<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Optimisée des Poubelles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin: 20px 20px;
            color: #4CAF50;
        }

        #map {
            height: 600px;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #trash-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #trash-table th {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }

        #trash-table td {
            padding: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Carte Optimisée des Poubelles</h1>
    <div id="map"></div>
    <table id="trash-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Coordonnées</th>
                <th>État</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const map = L.map('map').setView([0, 0], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const socket = io();

        function updateTrashTable(trashBins) {
            const tbody = document.querySelector('#trash-table tbody');
            tbody.innerHTML = '';

            trashBins.forEach(bin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${bin.id}</td>
                    <td>Lat: ${bin.location[1]}, Lng: ${bin.location[0]}</td>
                    <td>${bin.isFull ? 'Pleine' : 'Vide'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        socket.on('trash-bin-data', (trashBins) => {
            updateTrashTable(trashBins);

            map.eachLayer((layer) => {
                if (layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });

            trashBins.forEach(bin => {
                L.marker([bin.location[1], bin.location[0]]).addTo(map)
                    .bindPopup(`<b>ID:</b> ${bin.id} <br><b>État:</b> ${bin.isFull ? 'Pleine' : 'Vide'}`);
            });
        });
    </script>
</body>
</html>
